<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Styled-vanilla | demo</title>
</head>
<body>
    
    <script src="https://unpkg.com/styled-vanilla/dist/web/index.js"></script>
    <script>
        const Button = styled.button`
            color: ${args => args.inverted ? 'skyblue' : 'orangered'};
            height: 30px;
            margin-right: 5px;
            margin-left: 10px;
            margin-top: 30px;

            &:active {
                color: ${args => args.inverted ? 'orangered' : 'skyblue'};
            }
            &::before {
                content: '--> '
            }
            &::after {
                content: ' <--'
            }
            ${args => args.zoom ? `
                &:hover {
                    font-weight: bold;
                    transform: scale(2, 2);
                }
            ` : ''}
        `;

        const elem1 = Button();
        const elem2 = Button({ inverted: true, zoom: true });

        elem1.innerText = 'Click me!';
        elem2.innerText = 'Click me!';

        document.body.append(elem1);
        document.body.append(elem2);

        const styles = styled();
        document.body.append(styles);
    </script>
</body>
</html>
